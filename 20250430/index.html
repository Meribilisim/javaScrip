<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ornek calisma </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">

    <div class="container">
        <form action="kayit.html" method="post" class="row was-validated mt-3">
            <div class="col-12 form-floating">
                <input type="email" class="form-control" id="kposta" placeholder="name@example.com" required>
                <label for="kposta" class="form-label ms-2">Eposta Bilgisi: </label>
                <div class="invalid-feedback">
                    Geçersiz e posta girdiniz.Örn:ad@gamil.com
                </div>
                <div class="valid-feedbaqck">
                    E postanızı uygun sekilde girdiniz.
                </div>
            </div>
            <div class="col-12 mt-3 form-floating">
                <input type="text" class="form-control" name="kad" id="kad" placeholder="Adınız">
                <label for="kad" class="form-label">Ad:</label>
            </div>
            <div class="col-12 mt-3">
                <!--checkboxlar olacak-->
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="secim1" name="secim1">
                    <label class="form-check-label" for="secim1">
                        Pastalar
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="secim2" name="secim2">
                    <label class="form-check-label" for="secim2">
                        İçecekler
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="secim3" name="secim3">
                    <label class="form-check-label" for="secim3">
                        Tatlılar
                    </label>
                  </div>
            </div>
            <div class="col-12 mt-3">
                <p>Dondurma Çeşitleri:</p>
                <!--Havalı checkbox-->
                <input type="checkbox" class="btn-check" id="dondurma1" autocomplete="off">
                <label class="btn btn-outline-danger" for="dondurma1">Karamel</label>

                <input type="checkbox" class="btn-check" id="dondurma2" autocomplete="off">
                <label class="btn btn-outline-danger" for="dondurma2">Çilekli</label>

                <input type="checkbox" class="btn-check" id="dondurma3" autocomplete="off">
                <label class="btn btn-outline-danger" for="dondurma3">Muz</label>

                <input type="checkbox" class="btn-check" id="dondurma4" autocomplete="off">
                <label class="btn btn-outline-danger" for="dondurma4">Limon</label>
            </div>
            <div class="col-12 mt-3">
                <p>Ödeme Türü:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" id="odeme1" name="odeme" required>
                    <label class="form-check-label" for="odeme1">
                        Banka Kart
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="2" id="odeme2" name="odeme" required>
                    <label class="form-check-label" for="odeme2">
                        Karadi Kart
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="3" id="odeme3" name="odeme" required>
                    <label class="form-check-label" for="odeme3">
                        Nakit
                    </label>
                    <div class="invalid-feedback">Secenek secmek zorundasınız.</div>
                  </div>
                  
                  
            </div>
            <div class="col-12 mt-3">
                <div class="input-group">
                    <input type="text" class="form-control" value="670">
                    <span class="input-group-text">₺</span>
                  </div>
            </div>
            <div class="col-12 mt-3">
                <label for="ttr">Talep Türü seciniz:</label>
                <select name="ttr" id="ttr" class="form-select">
                    <option value="1">Şikayet</option>
                    <option value="2" selected>Öneri</option>
                    <option value="3">Tavsiye</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <label for="kdusunce" class="form-label">Düşünce:</label>
                <textarea name="kdusunce" id="kdusunce" class="form-control" placeholder="Düşünceleriniz" rows="5"></textarea>
            </div>
            <div class="col-12 mt-1">
                <button type="submit" class="btn btn-success">Kaydet</button>
            </div>

        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
